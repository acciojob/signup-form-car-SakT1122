<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">

		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio"  required>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required>
		<br>
		<label for="cars">Select ur car</label>
		<select id="cars" type="select" placeholder="--Please choose an option--">
			<option>IONIQ 5</option>
			<option>Genesis GV60</option>
			<option>Equinox EV</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age" required>
		<br>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required>
		<br>
		<input type="submit">


		
	</form>










	
</body>

</html>
